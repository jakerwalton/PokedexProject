<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
      defer>
    </script>
    <script src="./js/app.js"
      defer>
    </script>
    <link rel="stylesheet" href="./css/style.css" />

    <title>Interactive Pokédex</title>
  </head>
  <body>
    <h1 id="main-title">Welcome to the Interactive Pokédex!</h1>
    <img src="https://lh3.googleusercontent.com/Oy-Hx56UBGJQObklV3SMq6amMZaiXmzZDLf35bezVkqTtKl6JPvEDx6-m2m65I1yZ1woS8AXLToSdCY7ErwzclhQ2i4E469Xv9Q2Kbc9Gcro6lK4Zytnk_wy-UiP4SVqZ244wxEb=w2400" alt="">
    
    <main>
      <!-- <h3>Name</h3> -->
      <img id="sprite" />
      <p id="name"></p>
      <p id="idNum"></p>
      <p id="elemType"></p>
      <p id="description"></p>
      <!-- <p>Height</p> -->
      <p id="height"></p>
      <!-- <p>Weight</p> -->
      <p id="weight"></p>
    </main>
    <form id="inputs">
      <input type="text" placeholder="Pokémon Name" />
      <input type="submit" value="Search Pokédex" />
    </form>
  </body>
</html>
