<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
      defer>
    </script>
    <script src="./js/app.js"
      defer>
    </script>
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <title>Interactive Pokédex</title>
  </head>
  <body>
    
    <h1 id="main-title">The Interactive Pokédex!</h1>
    <main>
      <!-- <h3>Name</h3> -->
      <img id="pokedex" src="https://lh3.googleusercontent.com/Oy-Hx56UBGJQObklV3SMq6amMZaiXmzZDLf35bezVkqTtKl6JPvEDx6-m2m65I1yZ1woS8AXLToSdCY7ErwzclhQ2i4E469Xv9Q2Kbc9Gcro6lK4Zytnk_wy-UiP4SVqZ244wxEb=w2400" alt="">
      <img id="sprite" class="visibility" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png"/>
      <p id="name" class="visibility">Pikachu</p>
      <p id="idNum" class="visibility">25</p>
      <p id="elemType" class="visibility">Electric</p>
      <p id="description" class="visibility">When several of these POKéMON gather, theirelectricity could build and cause lightning storms.</p>
      <!-- <p>Height</p> -->
      <p id="height" class="visibility">0.4 m</p>
      <!-- <p>Weight</p> -->
      <p id="weight" class="visibility">6.0 kg</p>
      <form id="inputs">
        <input id="text-box" type="text" placeholder="Enter Name" autocomplete="off"/>
        <input id="submit" type="submit" value="     " />
      </form>
      
    </main>
  </body>
</html>
